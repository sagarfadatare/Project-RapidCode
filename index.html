        <button id="run">Run with JS</button>
                <!-- Add this before the closing </body> tag -->
<script>
    document.getElementById("downloadButton").addEventListener("click", function () {
        // Create a new instance of JSZip
        var zip = new JSZip();

        // Add files to the zip
        zip.file("html_code.html", document.getElementById("HTMLTextArea").textContent);
        zip.file("css_code.css", document.getElementById("CSSTextArea").textContent);
        zip.file("js_code.js", document.getElementById("JavaScriptTextArea").textContent);

        // Generate the zip file asynchronously
        zip.generateAsync({ type: "blob" })
            .then(function (content) {
                // Create a download link
                var downloadLink = document.createElement("a");
                downloadLink.href = URL.createObjectURL(content);
                downloadLink.download = "code_files.zip";

                // Append the link to the document and trigger the download
                document.body.appendChild(downloadLink);
                downloadLink.click();

                // Remove the link from the document
                document.body.removeChild(downloadLink);
            });
    });
</script>
