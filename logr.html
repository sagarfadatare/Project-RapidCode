
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel='shortcut icon' type='image/x-icon' href='images/logo-removebg-preview (1).png'/>
    <style>
        /* Your existing CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .forms-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px; /* Set maximum width for the form container */
            width: 100%;
            box-sizing: border-box;
        }

        .form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 300px;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form h2 {
            text-align: center;
            color: #333;
        }

        .form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .form a {
            color: #4caf50;
            text-decoration: none;
            float: right;
            margin: 10px;
        }
        .hide {
            display: none;
        }
        
        /* Media queries for responsive design */
        @media screen and (min-width: 600px) {
            .form {
                width: calc(33.33% - 40px);
            }
        }

        @media screen and (min-width: 768px) {
            .form {
                width: calc(50% - 40px);
            }
        }
        @media screen and (max-width: 480px) {
            .form {
                width: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>
    <div class="forms-container">
        <div class="form" id="login-form">
            <h2>Login</h2>
            <form action="#" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <a href="#" onclick="toggleForm()">Don't have an account? Register</a>
            </form>
        </div>

        <div class="form hide" id="register-form">
            <h2>Register</h2>
            <form action="#" method="post">
                <input type="text" name="fullname" placeholder="Full Name" required>
                <input type="text" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Register</button>
                <a href="#" onclick="toggleForm()">Already have an account? Login</a>
            </form>
        </div>
    </div>

    <script>
        function toggleForm() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');

            loginForm.classList.toggle('hide');
            registerForm.classList.toggle('hide');
        }
    </script>
</body>
</html>
